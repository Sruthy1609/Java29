name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Docker image
      run: |
        docker build -t ecr-new-ecr .
        docker tag ecr-new-ecr:latest 448049823514.dkr.ecr.ap-south-1.amazonaws.com/ecr-new-ecr:latest


    - name: Push Docker image to ECR
      run: |
        docker push 448049823514.dkr.ecr.ap-south-1.amazonaws.com/ecr-new-ecr:latest  


    - name: Update kube config
      run: aws eks update-kubeconfig --name my-cluster --region ap-south-1
 
    - name: Deploy to EKS
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}        
        IMAGE_TAG: ${{ steps.commit.outputs.short }}
      run: |
        kubectl apply -f regapp-deploy.yml
        kubectl apply -f regapp-service.yml
